
<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect | Premium Student Interaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e40af;
      --primary-glow: rgba(30, 64, 175, 0.1);
      --primary-rgb: 30, 64, 175;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #ffffff;
      transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1), color 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      transition: all 0.5s ease;
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, var(--primary-glow) 0px, transparent 45%),
        radial-gradient(at 100% 100%, rgba(212, 175, 55, 0.02) 0px, transparent 40%);
      transition: all 1s ease;
    }

    .dark .mesh-bg {
      background-color: #020617;
      background-image: 
        radial-gradient(at 0% 0%, var(--primary-glow) 0px, transparent 55%),
        radial-gradient(at 100% 0%, rgba(212, 175, 55, 0.04) 0px, transparent 50%);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .theme-transition {
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(var(--primary-rgb), 0); }
      100% { box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0); }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <div class="mesh-bg"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
